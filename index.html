<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>hangman</title>
  </head>
  <body>
    <div class="title">
      <h1 class="h11">hangman</h1>
        <p id="text">_ _ _ _ _ - _ _ _ _ _ _ _ _</p>
        <div class="category"></div>
        
        <div class="hint"></div>
        <div class="container">
            <canvas id="stickman"
            >This Text will show if the Browser does NOT support HTML5 Canvas
            tag</canvas
            >

                <h3 id="liveCount">lives:</h3>
            </div>
            <div class="keyboardContainer" >

              <div id="keyboardButtons"></div>
            </div>
    </div>
    <button class="reset">Reset</button>
  <!--    <button class="getHint">Get Hint</button>  -->
    <script src="script.js"></script>
  </body>
</html>
